<script id="draw-shader-fs" type="x-shader/x-fragment">

    precision mediump float;

    uniform float iR;
    uniform float iG;
    uniform float iB;

    uniform vec2 iResolution;
    uniform vec2 iMouse;
    uniform float iTime;

    //Chnage from here---

    void mainImage(out vec4 fragColor, in vec2 fragCoord)
    {
        vec2 uv = fragCoord/iResolution.xy;

        uv *= 6.5;

        float len;

        for(int i = 0; i < 5; i++) {
            len = length(uv) / 2.;
            uv.x +=  sin(uv.y + iTime * 0.5);
            uv.y +=  cos(uv.x + iTime * 0.5 + cos(len * 4.0))*1.;
        }

        //RGB colors:         R             G              B
        vec3 col = vec3(cos(len + iR), cos(len + iG), cos(len - iB));

        fragColor = vec4(col,0.5);
    }

    //To here----

    void main()
    {
        mainImage( gl_FragColor, gl_FragCoord.xy );
    }

</script>
